
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp 2</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="chat-screen">
      <div class="atendimento">
      <header>
        <h2>Atendimento on-line</h2>
      </header>
        </div>
      <div class="messages-list">
        <div class="message-item">
          <div class="msg-user"><strong>Atendente:</strong></div>
          <div class="msg-chat">Olá Sr. Blabla</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente:</strong></div>
          <div class="msg-chat">Blabla blabla blabla?</div>
        </div>
        <div class="message-item message-user">
          <div class="msg-eu"><strong>Você:</strong></div>
          <div class="msg-chat-eu">Blablaaaa Bla</div>
        </div>
        <div class="message-item message-user">
          <div class="msg-eu"><strong>Você:</strong></div>
          <div class="msg-chat-eu">Bla blabla Ba</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente:</strong></div>
          <div class="msg-chat">KKKKKKKKKKK blabla?</div>
        </div>
        <div class="message-item">
          <div class="msg-user"><strong>Atendente:</strong></div>
          <div class="msg-chat">Blabla Blaaba </div>
        </div>
      </div>
      <form id="form-chat-send" action="index.html" method="post">
        <input type="text" id="message" name="message" placeholder="Digite sua mensagem...">
        <button type="submit">ENVIAR</button>
      </form>
    </div>
  </body>
</html>
